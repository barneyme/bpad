<!doctype html>
<html>
    <head>
        <title>404: Page Not Found</title>
        <script>
            // Get the full path that the user tried to access.
            const path = window.location.pathname;

            // Store the path in sessionStorage. This allows the index.html page
            // to pick it up after the redirect.
            sessionStorage.setItem("redirectPath", path);

            // Redirect the user to the root index.html page.
            // Adjust '/your-repo-name/' if you are hosting in a subdirectory.
            // If you are using a custom domain, this can just be '/'.
            window.location.href = "/"; // Or "/your-repo-name/"
        </script>
    </head>
    <body>
        <p>If you are not redirected automatically, follow this <a href="/">https://bpad.me</a>.</p>
    </body>
</html>
