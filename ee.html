<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EE : Easy Editor</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                color: #333;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .header {
                text-align: center;
                margin-bottom: 30px;
                color: white;
            }

            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }

            .header p {
                font-size: 1.1rem;
                opacity: 0.9;
            }

            .main-content {
                display: flex;
                gap: 20px;
                flex: 1;
            }

            .sidebar {
                flex: 0 0 300px;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
            }

            .editor-panel {
                flex: 1;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
                display: flex;
                flex-direction: column;
            }

            .section-title {
                font-size: 1.3rem;
                font-weight: bold;
                margin-bottom: 15px;
                color: #4a5568;
                border-bottom: 2px solid #e2e8f0;
                padding-bottom: 8px;
            }

            .file-list {
                max-height: 200px;
                overflow-y: auto;
                margin-bottom: 20px;
            }

            .file-item {
                display: flex;
                justify-content: space-between; /* Changed from 'between' to 'space-between' for proper spacing */
                align-items: center;
                padding: 10px;
                margin-bottom: 5px;
                background: #f7fafc;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.2s;
            }

            .file-item:hover {
                background: #edf2f7;
                transform: translateX(5px);
            }

            .file-item.active {
                background: #667eea;
                color: white;
            }

            .file-actions {
                display: flex;
                gap: 5px;
            }

            .btn {
                padding: 8px 16px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 0.9rem;
                transition: all 0.2s;
                font-weight: 500;
            }

            .btn-primary {
                background: #667eea;
                color: white;
            }

            .btn-primary:hover {
                background: #5a67d8;
                transform: translateY(-1px);
            }

            .btn-secondary {
                background: #e2e8f0;
                color: #4a5568;
            }

            .btn-secondary:hover {
                background: #cbd5e0;
            }

            .btn-danger {
                background: #f56565;
                color: white;
            }

            .btn-danger:hover {
                background: #e53e3e;
            }

            .btn-small {
                padding: 4px 8px;
                font-size: 0.8rem;
            }

            .input-group {
                margin-bottom: 15px;
            }

            .input-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
                color: #4a5568;
            }

            .input-group input {
                width: 100%;
                padding: 10px;
                border: 2px solid #e2e8f0;
                border-radius: 6px;
                font-size: 1rem;
                transition: border-color 0.2s;
            }

            .input-group input:focus {
                outline: none;
                border-color: #667eea;
            }

            .editor-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
                padding-bottom: 10px;
                border-bottom: 2px solid #e2e8f0;
            }

            .editor-controls {
                display: flex;
                gap: 10px;
            }

            .editor-textarea {
                flex: 1;
                width: 100%;
                padding: 15px;
                border: 2px solid #e2e8f0;
                border-radius: 8px;
                font-family: "Courier New", monospace;
                font-size: 1rem;
                line-height: 1.5;
                resize: none;
                transition: border-color 0.2s;
            }

            .editor-textarea:focus {
                outline: none;
                border-color: #667eea;
            }

            .search-results {
                max-height: 300px;
                overflow-y: auto;
                background: #f7fafc;
                border-radius: 8px;
                padding: 15px;
                margin-top: 15px;
            }

            .search-result {
                margin-bottom: 15px;
                padding: 10px;
                background: white;
                border-radius: 6px;
                border-left: 4px solid #667eea;
            }

            .search-result-file {
                font-weight: bold;
                color: #667eea;
                margin-bottom: 5px;
            }

            .search-result-line {
                font-family: "Courier New", monospace;
                font-size: 0.9rem;
                background: #edf2f7;
                padding: 5px;
                border-radius: 4px;
            }

            .highlight {
                background: #fef08a;
                padding: 2px 4px;
                border-radius: 2px;
            }

            .empty-state {
                text-align: center;
                color: #718096;
                font-style: italic;
                padding: 40px 20px;
            }

            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1000;
            }

            .modal-content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
                max-width: 400px;
                width: 90%;
            }

            .modal-header {
                font-size: 1.2rem;
                font-weight: bold;
                margin-bottom: 15px;
                color: #4a5568;
            }

            .modal-buttons {
                display: flex;
                gap: 10px;
                justify-content: flex-end;
                margin-top: 20px;
            }

            @media (max-width: 768px) {
                .main-content {
                    flex-direction: column;
                }

                .sidebar {
                    flex: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>EE : Easy Editor</h1>
                <p>Create, edit, and manage your text files with ease</p>
            </div>

            <div class="main-content">
                <div class="sidebar">
                    <div class="section-title">Files</div>
                    <div class="file-list" id="fileList">
                        <div class="empty-state">No files created yet</div>
                    </div>

                    <div class="input-group">
                        <label for="newFileName">New File Name:</label>
                        <input
                            type="text"
                            id="newFileName"
                            placeholder="Enter file name"
                        />
                    </div>
                    <button
                        class="btn btn-primary"
                        style="width: 100%; margin-bottom: 10px"
                        onclick="createFile()"
                    >
                        üìÑ Create File
                    </button>

                    <button
                        class="btn btn-secondary"
                        style="width: 100%; margin-bottom: 15px"
                        onclick="openLocalFile()"
                    >
                        üìÅ Open Local File
                    </button>

                    <div class="input-group">
                        <label for="searchTerm">Search Files:</label>
                        <input
                            type="text"
                            id="searchTerm"
                            placeholder="Enter search term"
                        />
                    </div>
                    <button
                        class="btn btn-secondary"
                        style="width: 100%"
                        onclick="searchFiles()"
                    >
                        üîç Search
                    </button>

                    <div id="searchResults"></div>
                </div>

                <div class="editor-panel">
                    <div class="editor-header">
                        <div>
                            <span class="section-title" id="currentFileName"
                                >Select a file to edit</span
                            >
                        </div>
                        <div class="editor-controls">
                            <button
                                class="btn btn-primary"
                                id="saveBtn"
                                onclick="saveFile()"
                                disabled
                            >
                                üíæ Save
                            </button>
                            <button
                                class="btn btn-secondary"
                                id="downloadBtn"
                                onclick="downloadFile()"
                                disabled
                            >
                                ‚¨áÔ∏è Download
                            </button>
                            <button
                                class="btn btn-secondary"
                                id="closeBtn"
                                onclick="closeFile()"
                                disabled
                            >
                                ‚úñÔ∏è Close
                            </button>
                        </div>
                    </div>
                    <textarea
                        class="editor-textarea"
                        id="editor"
                        placeholder="Select a file to start editing, or create a new file..."
                        disabled
                    ></textarea>
                </div>
            </div>
        </div>

        <input
            type="file"
            id="fileInput"
            accept=".txt,.md,.js,.html,.css,.json,.xml,.log"
            style="display: none"
            onchange="handleFileOpen(event)"
        />

        <div class="modal" id="deleteModal">
            <div class="modal-content">
                <div class="modal-header">Confirm Delete</div>
                <p>
                    Are you sure you want to delete "<span
                        id="deleteFileName"
                    ></span
                    >"?
                </p>
                <div class="modal-buttons">
                    <button
                        class="btn btn-secondary"
                        onclick="closeDeleteModal()"
                    >
                        Cancel
                    </button>
                    <button class="btn btn-danger" onclick="confirmDelete()">
                        Delete
                    </button>
                </div>
            </div>
        </div>

        <script>
            // File storage (in-memory for this demo)
            let files = {};
            let currentFile = null;
            let fileToDelete = null;
            let currentFileHandle = null; // For File System Access API (not fully implemented in this example for local file saving)
            let isLocalFile = false; // Track if current file is from local system

            // Key for localStorage
            const LOCAL_STORAGE_KEY = "easyEditorFiles";

            // Save files to localStorage
            function saveFilesToLocalStorage() {
                try {
                    // Convert Date objects to strings for storage
                    const serializableFiles = {};
                    for (const fileName in files) {
                        serializableFiles[fileName] = {
                            ...files[fileName],
                            created: files[fileName].created.toISOString(),
                            modified: files[fileName].modified
                                ? files[fileName].modified.toISOString()
                                : undefined,
                        };
                    }
                    localStorage.setItem(
                        LOCAL_STORAGE_KEY,
                        JSON.stringify(serializableFiles),
                    );
                } catch (e) {
                    console.error("Error saving to localStorage:", e);
                    alert(
                        "Failed to save files. Your browser storage might be full or blocked.",
                    );
                }
            }

            // Load files from localStorage
            function loadFilesFromLocalStorage() {
                try {
                    const storedFiles = localStorage.getItem(LOCAL_STORAGE_KEY);
                    if (storedFiles) {
                        const parsedFiles = JSON.parse(storedFiles);
                        // Convert date strings back to Date objects
                        for (const fileName in parsedFiles) {
                            parsedFiles[fileName].created = new Date(
                                parsedFiles[fileName].created,
                            );
                            if (parsedFiles[fileName].modified) {
                                parsedFiles[fileName].modified = new Date(
                                    parsedFiles[fileName].modified,
                                );
                            }
                        }
                        return parsedFiles;
                    }
                } catch (e) {
                    console.error("Error loading from localStorage:", e);
                    alert(
                        "Failed to load files from storage. Data might be corrupted.",
                    );
                }
                return null;
            }

            // Initialize the app
            function init() {
                const storedFiles = loadFilesFromLocalStorage();
                if (storedFiles && Object.keys(storedFiles).length > 0) {
                    files = storedFiles;
                } else {
                    // Load sample file only if no files are in storage
                    files = {
                        welcome: {
                            name: "welcome",
                            content:
                                "# Welcome to EE : Easy Editor\nCreated: " +
                                new Date().toLocaleString() +
                                "\n\nThis is your web-based text editor. You can:\n- Create new files\n- Edit existing files\n- Search through your files\n- Delete files you no longer need\n\nStart by editing this file or creating a new one!",
                            created: new Date(),
                        },
                    };
                }
                updateFileList();
            }

            // Update the file list display
            function updateFileList() {
                const fileList = document.getElementById("fileList");
                const fileNames = Object.keys(files);

                if (fileNames.length === 0) {
                    fileList.innerHTML =
                        '<div class="empty-state">No files created yet</div>';
                    return;
                }

                fileList.innerHTML = fileNames
                    .map((fileName) => {
                        const file = files[fileName];
                        const isLocal = file.isLocal || false;
                        const displayName = isLocal
                            ? fileName.replace("_local", "") + " (Local)"
                            : fileName;

                        return `
                    <div class="file-item ${currentFile === fileName ? "active" : ""}" onclick="openFile('${fileName}')">
                        <div>
                            <strong>${displayName}</strong>
                            <br>
                            <small>Created: ${file.created.toLocaleDateString()}</small>
                        </div>
                        <div class="file-actions">
                            ${!isLocal ? `<button class="btn btn-danger btn-small" onclick="event.stopPropagation(); deleteFile('${fileName}')">üóëÔ∏è</button>` : ""}
                        </div>
                    </div>
                `;
                    })
                    .join("");
            }

            // Create a new file
            function createFile() {
                const fileName = document
                    .getElementById("newFileName")
                    .value.trim();

                if (!fileName) {
                    alert("Please enter a file name");
                    return;
                }

                if (files[fileName]) {
                    if (
                        confirm(
                            `File "${fileName}" already exists. Do you want to edit it instead?`,
                        )
                    ) {
                        openFile(fileName);
                    }
                    return;
                }

                files[fileName] = {
                    name: fileName,
                    content: `# ${fileName}\nCreated: ${new Date().toLocaleString()}\n\n`,
                    created: new Date(),
                };

                document.getElementById("newFileName").value = "";
                saveFilesToLocalStorage(); // Save to localStorage
                updateFileList();
                openFile(fileName);
            }

            // Open a file for editing
            function openFile(fileName) {
                if (!files[fileName]) return;

                currentFile = fileName;
                currentFileHandle = null;
                isLocalFile = false;
                const file = files[fileName];

                document.getElementById("currentFileName").textContent =
                    fileName;
                document.getElementById("editor").value = file.content;
                document.getElementById("editor").disabled = false;
                document.getElementById("saveBtn").disabled = false;
                document.getElementById("downloadBtn").disabled = false;
                document.getElementById("closeBtn").disabled = false;

                updateFileList();
            }

            // Open local file from computer
            function openLocalFile() {
                document.getElementById("fileInput").click();
            }

            // Handle local file opening
            function handleFileOpen(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function (e) {
                    const content = e.target.result;
                    const fileName = file.name.replace(/\.[^/.]+$/, ""); // Remove extension for display

                    // Set up editor for local file
                    currentFile = fileName;
                    isLocalFile = true;
                    currentFileHandle = file;

                    document.getElementById("currentFileName").textContent =
                        `${fileName} (Local File)`;
                    document.getElementById("editor").value = content;
                    document.getElementById("editor").disabled = false;
                    document.getElementById("saveBtn").disabled = false;
                    document.getElementById("downloadBtn").disabled = false;
                    document.getElementById("closeBtn").disabled = false;

                    // Add to files for search functionality (but don't persist local files to localStorage)
                    files[`${fileName}_local`] = {
                        name: fileName,
                        content: content,
                        created: new Date(),
                        isLocal: true,
                    };

                    updateFileList();
                };

                reader.readAsText(file);

                // Reset the input so the same file can be opened again
                event.target.value = "";
            }

            // Download current file
            function downloadFile() {
                if (!currentFile) return;

                const content = document.getElementById("editor").value;
                const fileName = currentFile.includes("_local")
                    ? currentFile.replace("_local", "")
                    : currentFile;

                const blob = new Blob([content], { type: "text/plain" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `${fileName}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                // Visual feedback
                const downloadBtn = document.getElementById("downloadBtn");
                const originalText = downloadBtn.innerHTML;
                downloadBtn.innerHTML = "‚úÖ Downloaded!";
                downloadBtn.style.background = "#48bb78";

                setTimeout(() => {
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.style.background = "#e2e8f0";
                }, 1500);
            }

            // Save the current file
            function saveFile() {
                if (!currentFile) return;

                const content = document.getElementById("editor").value;

                if (isLocalFile) {
                    // For local files, we'll download the updated version
                    // since we can't directly overwrite files due to browser security
                    downloadFile();
                    return;
                }

                // Save to internal storage
                files[currentFile].content = content;
                files[currentFile].modified = new Date();
                saveFilesToLocalStorage(); // Save to localStorage

                // Visual feedback
                const saveBtn = document.getElementById("saveBtn");
                const originalText = saveBtn.innerHTML;
                saveBtn.innerHTML = "‚úÖ Saved!";
                saveBtn.style.background = "#48bb78";

                setTimeout(() => {
                    saveBtn.innerHTML = originalText;
                    saveBtn.style.background = "#667eea";
                }, 1500);
            }

            // Close the current file
            function closeFile() {
                // If it was a local file, remove it from the files object (it's not persisted anyway)
                if (isLocalFile && files[`${currentFile}_local`]) {
                    delete files[`${currentFile}_local`];
                }

                currentFile = null;
                currentFileHandle = null;
                isLocalFile = false;

                document.getElementById("currentFileName").textContent =
                    "Select a file to edit";
                document.getElementById("editor").value = "";
                document.getElementById("editor").disabled = true;
                document.getElementById("saveBtn").disabled = true;
                document.getElementById("downloadBtn").disabled = true;
                document.getElementById("closeBtn").disabled = true;
                updateFileList();
            }

            // Delete a file
            function deleteFile(fileName) {
                fileToDelete = fileName;
                document.getElementById("deleteFileName").textContent =
                    fileName;
                document.getElementById("deleteModal").style.display = "block";
            }

            // Confirm file deletion
            function confirmDelete() {
                if (fileToDelete) {
                    delete files[fileToDelete];
                    saveFilesToLocalStorage(); // Save to localStorage

                    if (currentFile === fileToDelete) {
                        closeFile();
                    }

                    updateFileList();
                    closeDeleteModal();
                }
            }

            // Close delete modal
            function closeDeleteModal() {
                document.getElementById("deleteModal").style.display = "none";
                fileToDelete = null;
            }

            // Search files
            function searchFiles() {
                const searchTerm = document
                    .getElementById("searchTerm")
                    .value.trim();
                const resultsDiv = document.getElementById("searchResults");

                if (!searchTerm) {
                    resultsDiv.innerHTML = "";
                    return;
                }

                const results = [];

                Object.keys(files).forEach((fileName) => {
                    const content = files[fileName].content;
                    const lines = content.split("\n");

                    lines.forEach((line, index) => {
                        if (
                            line
                                .toLowerCase()
                                .includes(searchTerm.toLowerCase())
                        ) {
                            results.push({
                                fileName,
                                lineNumber: index + 1,
                                line: line,
                                searchTerm,
                            });
                        }
                    });
                });

                if (results.length === 0) {
                    resultsDiv.innerHTML =
                        '<div class="search-results"><div class="empty-state">No results found</div></div>';
                    return;
                }

                const resultsHTML = results
                    .map((result) => {
                        const highlightedLine = result.line.replace(
                            new RegExp(result.searchTerm, "gi"),
                            `<span class="highlight">$&</span>`,
                        );

                        return `
                    <div class="search-result" onclick="openFile('${result.fileName}')">
                        <div class="search-result-file">${result.fileName}</div>
                        <div class="search-result-line">Line ${result.lineNumber}: ${highlightedLine}</div>
                    </div>
                `;
                    })
                    .join("");

                resultsDiv.innerHTML = `<div class="search-results">${resultsHTML}</div>`;
            }

            // Auto-save functionality
            document
                .getElementById("editor")
                .addEventListener("input", function () {
                    if (currentFile && !isLocalFile) {
                        // Only auto-save internally managed files
                        // Auto-save after 2 seconds of no typing
                        clearTimeout(this.autoSaveTimer);
                        this.autoSaveTimer = setTimeout(() => {
                            saveFile();
                        }, 2000);
                    }
                });

            // Keyboard shortcuts
            document.addEventListener("keydown", function (e) {
                // Ctrl+O to open local file
                if (e.ctrlKey && e.key === "o") {
                    e.preventDefault();
                    openLocalFile();
                }

                // Ctrl+S to save
                if (e.ctrlKey && e.key === "s") {
                    e.preventDefault();
                    if (currentFile) saveFile();
                }

                // Ctrl+D to download
                if (e.ctrlKey && e.key === "d") {
                    e.preventDefault();
                    if (currentFile) downloadFile();
                }

                // Ctrl+N to create new file
                if (e.ctrlKey && e.key === "n") {
                    e.preventDefault();
                    document.getElementById("newFileName").focus();
                }
            });

            // Close modal when clicking outside
            document
                .getElementById("deleteModal")
                .addEventListener("click", function (e) {
                    if (e.target === this) {
                        closeDeleteModal();
                    }
                });

            // Initialize the app when page loads
            init();
        </script>
    </body>
</html>
