<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bPad</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0 0 15px 0;
            color: #333;
            text-align: center;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button.delete {
            background-color: #f44336;
        }
        
        button.delete:hover {
            background-color: #d32f2f;
        }
        
        button.export {
            background-color: #2196F3;
        }
        
        button.export:hover {
            background-color: #0b7dda;
        }
        
        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .note {
            background-color: #fff8dc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 350px;
            display: flex;
            flex-direction: column;
        }
        
        .note-title {
            font-weight: bold;
            margin-bottom: 10px;
            border: none;
            background-color: transparent;
            font-size: 18px;
            width: 100%;
            padding: 0;
        }
        
        .note-content {
            flex-grow: 1;
            border: none;
            background-color: transparent;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            min-height: 350px;
        }
        
        .note-footer {
            display: flex;
            justify-content: flex-end;
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }
        
        .remove-note {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            border: none;
            color: #f44336;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            padding: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .remove-note:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .no-notes {
            text-align: center;
            color: #777;
            grid-column: 1 / -1;
            padding: 20px;
            font-size: 16px;
        }
        
        @media (max-width: 600px) {
            .header {
                align-items: center;
            }
            
            .controls {
                width: 100%;
            }
            
            button {
                flex-grow: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>bPad</h1>
            <div class="controls">
                <button id="add-note">New</button>
                <button id="export-all" class="export">Save</button>
                <button id="delete-all" class="delete">X</button>
            </div>
        </div>
        
        <div id="notes-container" class="notes-container">
            <div class="no-notes" id="no-notes">
                <p>bPad is a simple sticky notes app. Click "New Note" to create a new note.</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notesContainer = document.getElementById('notes-container');
            const addNoteBtn = document.getElementById('add-note');
            const deleteAllBtn = document.getElementById('delete-all');
            const exportAllBtn = document.getElementById('export-all');
            const noNotesMessage = document.getElementById('no-notes');
            
            let notes = JSON.parse(localStorage.getItem('sticky-notes')) || [];
            
            // Load saved notes
            function renderNotes() {
                notesContainer.innerHTML = '';
                
                if (notes.length === 0) {
                    notesContainer.appendChild(noNotesMessage);
                    return;
                }
                
                notes.forEach((note, index) => {
                    const noteElement = createNoteElement(note, index);
                    notesContainer.appendChild(noteElement);
                });
            }
            
            // Create note element
            function createNoteElement(note, index) {
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('note');
                
                const titleInput = document.createElement('input');
                titleInput.classList.add('note-title');
                titleInput.type = 'text';
                titleInput.placeholder = 'Title';
                titleInput.value = note.title || '';
                titleInput.dataset.index = index;
                
                const contentTextarea = document.createElement('textarea');
                contentTextarea.classList.add('note-content');
                contentTextarea.placeholder = 'Write your note here...';
                contentTextarea.value = note.content || '';
                contentTextarea.dataset.index = index;
                
                const footer = document.createElement('div');
                footer.classList.add('note-footer');
                
                const exportBtn = document.createElement('button');
                exportBtn.textContent = 'Export';
                exportBtn.classList.add('export');
                exportBtn.style.padding = '3px 8px';
                exportBtn.style.fontSize = '12px';
                exportBtn.dataset.index = index;
                
                footer.appendChild(exportBtn);
                
                const removeBtn = document.createElement('button');
                removeBtn.classList.add('remove-note');
                removeBtn.innerHTML = '&times;';
                removeBtn.dataset.index = index;
                
                noteDiv.appendChild(titleInput);
                noteDiv.appendChild(contentTextarea);
                noteDiv.appendChild(footer);
                noteDiv.appendChild(removeBtn);
                
                // Event listeners
                titleInput.addEventListener('input', function(e) {
                    updateNote(parseInt(e.target.dataset.index), {
                        title: e.target.value
                    });
                });
                
                contentTextarea.addEventListener('input', function(e) {
                    updateNote(parseInt(e.target.dataset.index), {
                        content: e.target.value
                    });
                });
                
                removeBtn.addEventListener('click', function(e) {
                    removeNote(parseInt(e.target.dataset.index));
                });
                
                exportBtn.addEventListener('click', function(e) {
                    exportNote(parseInt(e.target.dataset.index));
                });
                
                return noteDiv;
            }
            
            // Add a new note
            function addNote() {
                const newNote = {
                    title: '',
                    content: '',
                    createdAt: Date.now()
                };
                
                notes.push(newNote);
                saveNotes();
                renderNotes();
                
                // Focus on the title of the new note
                setTimeout(() => {
                    const newNoteTitle = document.querySelector('.note:last-child .note-title');
                    if (newNoteTitle) {
                        newNoteTitle.focus();
                    }
                }, 10);
            }
            
            // Update an existing note
            function updateNote(index, updates) {
                if (index >= 0 && index < notes.length) {
                    notes[index] = { ...notes[index], ...updates };
                    saveNotes();
                }
            }
            
            // Remove a note
            function removeNote(index) {
                if (index >= 0 && index < notes.length) {
                    if (confirm('Are you sure you want to delete this note?')) {
                        notes.splice(index, 1);
                        saveNotes();
                        renderNotes();
                    }
                }
            }
            
            // Save notes to local storage
            function saveNotes() {
                localStorage.setItem('sticky-notes', JSON.stringify(notes));
            }
            
            // Export a single note as a text file
            function exportNote(index) {
                if (index >= 0 && index < notes.length) {
                    const note = notes[index];
                    const filename = note.title ? 
                        `${note.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.txt` : 
                        `note_${index + 1}.txt`;
                        
                    const content = `${note.title ? note.title + '\n\n' : ''}${note.content}`;
                    downloadTextFile(content, filename);
                }
            }
            
            // Export all notes as a text file
            function exportAllNotes() {
                if (notes.length === 0) {
                    alert('No notes to export!');
                    return;
                }
                
                let content = '';
                
                notes.forEach((note, index) => {
                    content += `--- Note ${index + 1} ${note.title ? '- ' + note.title : ''} ---\n\n`;
                    content += note.content + '\n\n';
                    content += `Created: ${new Date(note.createdAt).toLocaleString()}\n\n`;
                    content += '--------------------------------\n\n';
                });
                
                downloadTextFile(content, 'all_notes.txt');
            }
            
            // Download text as a file
            function downloadTextFile(content, filename) {
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.style.display = 'none';
                
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            }
            
            // Delete all notes
            function deleteAllNotes() {
                if (notes.length === 0) return;
                
                if (confirm('Are you sure you want to delete ALL notes? This cannot be undone!')) {
                    notes = [];
                    saveNotes();
                    renderNotes();
                }
            }
            
            // Event listeners
            addNoteBtn.addEventListener('click', addNote);
            deleteAllBtn.addEventListener('click', deleteAllNotes);
            exportAllBtn.addEventListener('click', exportAllNotes);
            
            // Initial render
            renderNotes();
        });
    </script>
</body>
</html>
