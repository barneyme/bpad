<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>bPad</title>
        <style>
            body {
                margin: 1em;
                font-family: monospace;
            }
            textarea {
                width: 100%;
                height: 300px;
                margin: 1em 0;
            }
            .file-controls {
                display: flex;
                align-items: center;
                gap: 10px;
                margin: 1em 0;
            }

        </style>
    </head>
    <body>
        <h1>bPad</h1>
        <form id="noteForm" onsubmit="return false;">
            <div class="file-controls">
                <input type="text" id="filename" value="note.txt" />
                <a id="downloadLink" href="#" onclick="generateDownloadLink()">Save</a>
            </div>
            <textarea id="noteContent" placeholder="Write here..."></textarea>
        </form>
        <script>
            function generateDownloadLink() {
                const text = document.getElementById("noteContent").value;
                const filename =
                    document.getElementById("filename").value || "note.txt";
                const link = document.getElementById("downloadLink");
                const dataUri =
                    "data:text/plain;charset=utf-8," + encodeURIComponent(text);
                link.href = dataUri;
                link.setAttribute("download", filename);
            }
        </script>
        <noscript>
            <hr />
            <p><strong>For text-based browsers (Lynx, w3m):</strong></p>
            <p>To save your note:</p>
            <ol>
                <li>Write your note in the text area above</li>
                <li>
                    Copy all the text (typically by selecting it and pressing
                    keyboard shortcuts)
                </li>
                <li>
                    Paste it into a new file using your system's text editor
                </li>
                <li>Save the file with your preferred name</li>
            </ol>
            <p>
                Most text browsers can't execute JavaScript, but you can still
                use this page to write notes.
            </p>
        </noscript>
    </body>
</html>
