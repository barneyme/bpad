<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bPad</title>
        <style>
            body,
            html {
                height: 100%;
                margin: 0;
                font-family: "Courier New", "Liberation Mono", monospace;
                background-color: #000;
                color: #fff;
            }

            #editor {
                width: 100%;
                height: 95%;
                font-family: "Courier New", "Liberation Mono", monospace;
                font-size: 14px;
                padding: 10px;
                box-sizing: border-box;
                background-color: #000;
                color: #fff;
                border: none;
                outline: none;
                resize: none;
            }

            .button-container {
                display: flex;
                justify-content: flex-end;
                gap: 10px;
                padding: 0 10px;
                background-color: #000;
            }

            button {
                height: 30px;
                width: 55px;
                font-size: 12px;
                font-family: "Courier New", "Liberation Mono", monospace;
                padding: 0 10px;
                border: 1px solid #fff;
                border-radius: 0;
                background-color: #000;
                color: #fff;
                cursor: pointer;
            }

            button:hover {
                background-color: #333;
            }

            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 1000;
                justify-content: center;
                align-items: center;
            }

            .modal-content {
                background-color: #000;
                color: #fff;
                padding: 20px;
                border: 1px solid #fff;
                border-radius: 0;
                width: 300px;
                font-family: "Courier New", "Liberation Mono", monospace;
            }

            .modal-content h3 {
                margin-top: 0;
                color: #fff;
            }

            .modal-content p {
                color: #fff;
            }

            .modal-content input {
                width: 100%;
                padding: 8px;
                margin: 10px 0;
                box-sizing: border-box;
                background-color: #000;
                color: #fff;
                border: 1px solid #fff;
                border-radius: 0;
                font-family: "Courier New", "Liberation Mono", monospace;
                font-size: 14px;
            }

            .modal-buttons {
                display: flex;
                justify-content: flex-end;
                gap: 10px;
                margin-top: 15px;
            }

            .modal-buttons button {
                background-color: #000;
                color: #fff;
                border: 1px solid #fff;
                border-radius: 0;
                padding: 8px 12px;
                font-family: "Courier New", "Liberation Mono", monospace;
                font-size: 12px;
            }

            .modal-buttons button:hover {
                background-color: #333;
            }
        </style>
    </head>
    <body>
        <textarea id="editor"></textarea>
        <div class="button-container">
            <button id="save-btn" title="Save">^ S</button>
            <button id="open-btn" title="Open">^ O</button>
        </div>
        <input type="file" id="file-input" style="display: none" />

        <div id="save-dialog" class="modal">
            <div class="modal-content">
                <h3>Save</h3>
                <p>Filename:</p>
                <input type="text" id="filename-input" value="bpad.txt" />
                <div class="modal-buttons">
                    <button id="cancel-save">Cancel</button>
                    <button id="confirm-save">Save</button>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const editor = document.getElementById("editor");
                const saveBtn = document.getElementById("save-btn");
                const openBtn = document.getElementById("open-btn");
                const fileInput = document.getElementById("file-input");
                const saveDialog = document.getElementById("save-dialog");
                const filenameInput = document.getElementById("filename-input");
                const confirmSave = document.getElementById("confirm-save");
                const cancelSave = document.getElementById("cancel-save");

                // Store in memory instead of localStorage
                let savedText = "";

                if (savedText) {
                    editor.value = savedText;
                }

                saveBtn.addEventListener("click", function () {
                    saveDialog.style.display = "flex";
                    filenameInput.focus();
                    filenameInput.select();
                });

                confirmSave.addEventListener("click", function () {
                    const text = editor.value;
                    savedText = text; // Store in memory

                    const filename = filenameInput.value.trim();
                    const finalFilename = filename ? filename : "bpad.txt";
                    const filenameTxt = finalFilename.endsWith(".txt")
                        ? finalFilename
                        : `${finalFilename}.txt`;

                    const blob = new Blob([text], { type: "text/plain" });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = filenameTxt;
                    link.click();

                    saveDialog.style.display = "none";
                });

                cancelSave.addEventListener("click", function () {
                    saveDialog.style.display = "none";
                });

                window.addEventListener("click", function (event) {
                    if (event.target === saveDialog) {
                        saveDialog.style.display = "none";
                    }
                });

                filenameInput.addEventListener("keyup", function (event) {
                    if (event.key === "Enter") {
                        confirmSave.click();
                    } else if (event.key === "Escape") {
                        cancelSave.click();
                    }
                });

                openBtn.addEventListener("click", function () {
                    fileInput.click();
                });

                fileInput.addEventListener("change", function (event) {
                    const file = event.target.files[0];
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        editor.value = event.target.result;
                        savedText = event.target.result; // Store in memory
                    };
                    reader.readAsText(file);
                });

                document.addEventListener("keydown", function (event) {
                    if (event.ctrlKey && event.key === "s") {
                        event.preventDefault();
                        saveBtn.click();
                    } else if (event.ctrlKey && event.key === "o") {
                        event.preventDefault();
                        fileInput.click();
                    }
                });
            });

            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("sw.js")
                        .then((registration) => {
                            console.log("Service Worker registered");
                        })
                        .catch((registrationError) => {
                            console.error(
                                "Service Worker registration failed",
                                registrationError,
                            );
                        });
                });
            }
        </script>
    </body>
</html>
