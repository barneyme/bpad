<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="utf-8" />
  <title>bPad.me</title>
  <link rel="icon" type="image/png" href="https://bpad.me/bpad.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <textarea id="textbox" autofocus="autofocus" placeholder="type here"></textarea>
  <nav>
    <span id="stats">
     <span id="char-count">0</span> chars, 
     <span id="word-count">0</span> words, 
     <span id="line-count">0</span> lines,
    </span> bpad.me/readme.txt
    <span id="controls">
      <span id="open">
        <input type="file" value="open" />
        <a href="#">:e</a>
      </span>
      <span id="save">
        <input id="filename" placeholder="bpad.txt" />
        <a href="#">:w</a>
      </span>
      <a href="#" title="About bPad" id="about-icon"> </a>
    </span>
  </nav>
  <dialog id="about">
    <h2>bPad</h2>
    <p>Made by barney.me.</p>
    <form method="dialog"><button>close</button></form>
  </dialog>
  <script src="script.js"></script>
</body>
</html>
