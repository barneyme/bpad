<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bPad Markdown Editor</title>
    <link rel="stylesheet" href="mdstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>bPad Markdown Editor</h1>
        <textarea id="markdown" placeholder="Write your markdown here..."></textarea>
        <div id="preview" class="preview"></div>
        <button id="saveMd">Save as .md</button>
        <button id="savePdf">Save as .pdf</button>
    </div>

    <script>
        const textarea = document.getElementById('markdown');
        const preview = document.getElementById('preview');
        const saveMdButton = document.getElementById('saveMd');
        const saveTxtButton = document.getElementById('saveTxt');
        const savePdfButton = document.getElementById('savePdf');

        textarea.addEventListener('input', () => {
            const markdownText = textarea.value;
            preview.innerHTML = marked(markdownText);
        });

        // Save as .md
        saveMdButton.addEventListener('click', () => {
            const markdownText = textarea.value;
            const blob = new Blob([markdownText], { type: 'text/markdown' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'document.md';
            link.click();

        // Save as .pdf
        savePdfButton.addEventListener('click', () => {
            const element = preview; // The HTML element to convert to PDF
            const opt = {
                margin:       1,
                filename:     'document.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // Use html2pdf to generate the PDF
            html2pdf().from(element).set(opt).save();
        });
    </script>
</body>
</html>
