<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7fa;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #output {
            width: 80%;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            min-height: 200px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Markdown Editor</h1>
    <textarea id="markdownInput" placeholder="Write your Markdown here..."></textarea>
    <div id="output"></div>
    <div>
        <button onclick="downloadMD()">Save as .md</button>
        <button onclick="downloadPDF()">Save as PDF</button>
    </div>

    <script>
        const markdownInput = document.getElementById('markdownInput');
        const outputDiv = document.getElementById('output');

        // Function to update the rendered HTML from Markdown
        markdownInput.addEventListener('input', function () {
            const markdownText = markdownInput.value;
            const htmlContent = marked(markdownText); // Convert Markdown to HTML
            outputDiv.innerHTML = htmlContent; // Set HTML content in the output div
        });

        // Function to download the Markdown as a .md file
        function downloadMD() {
            const markdownText = markdownInput.value;
            const blob = new Blob([markdownText], { type: 'text/markdown' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'document.md';
            link.click();
        }

        // Function to download the content as a PDF
        function downloadPDF() {
            const markdownText = markdownInput.value;
            const htmlContent = marked(markdownText);
            
            // Create a new jsPDF instance
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Add the rendered Markdown (as plain text) to the PDF
            doc.html(htmlContent, {
                callback: function (doc) {
                    doc.save('document.pdf');
                },
                margin: [10, 10, 10, 10]
            });
        }
    </script>

</body>
</html>
