<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            height: calc(100vh - 60px);
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .panel {
            flex: 1;
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin: 0 5px;
        }
        #editor {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            font-size: 14px;
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            background-color: #f9f9f9;
            padding: 10px;
            box-sizing: border-box;
        }
        #preview {
            height: 100%;
            overflow: auto;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        code {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 15px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        blockquote {
            border-left: 4px solid #ccc;
            margin: 15px 0;
            padding: 5px 15px;
            background-color: #f9f9f9;
        }
        .sample-dropdown {
            margin-right: 10px;
        }
        #filename {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .pdf-options {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .export-options {
            display: flex;
            gap: 10px;
        }
        .loading-indicator {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .loading-indicator div {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .panel {
                margin: 5px 0;
                height: 400px;
            }
            .header {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            .button-group {
                margin-top: 10px;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Markdown to PDF Converter</h1>
        <div class="button-group">
            <select id="sample-select" class="sample-dropdown">
                <option value="">Load a template...</option>
                <option value="basic">Basic Example</option>
                <option value="advanced">Advanced Example</option>
            </select>
            <div class="pdf-options">
                <input type="text" id="filename" placeholder="Filename" value="document">
                <div class="export-options">
                    <button id="export-pdf">Export to PDF</button>
                    <button id="export-html">Export as HTML</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="panel">
            <textarea id="editor" placeholder="Write your markdown here..."></textarea>
        </div>
        <div class="panel" id="preview"></div>
    </div>
    <div class="loading-indicator" id="loading">
        <div>
            <p>Generating Export...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editor = document.getElementById('editor');
            const preview = document.getElementById('preview');
            const exportPdfButton = document.getElementById('export-pdf');
            const exportHtmlButton = document.getElementById('export-html');
            const filenameInput = document.getElementById('filename');
            const sampleSelect = document.getElementById('sample-select');
            const loadingIndicator = document.getElementById('loading');

            // Sample templates
            const samples = {
                basic: `# Sample Document

This is a basic markdown document. You can edit this content to create your own document.

## Formatting Examples

*This text is italic*

**This text is bold**

- List item 1
- List item 2
- List item 3

[Link to Google](https://www.google.com)

> This is a blockquote.

\`\`\`
This is a code block
\`\`\`

### Table Example

| Header 1 | Header 2 |
|----------|----------|
| Cell 1   | Cell 2   |
| Cell 3   | Cell 4   |

`,
                advanced: `# Advanced Markdown Example

## Table of Contents
- [Introduction](#introduction)
- [Code Examples](#code-examples)
- [Complex Tables](#complex-tables)
- [Math Formulas](#math-formulas)
- [Diagrams](#diagrams)

## Introduction
This is an advanced Markdown document demonstrating various formatting capabilities.

## Code Examples

JavaScript:
\`\`\`javascript
function calculateTotal(items) {
    return items
        .map(item => item.price * item.quantity)
        .reduce((total, value) => total + value, 0);
}

const cart = [
    { name: 'Widget', price: 9.99, quantity: 2 },
    { name: 'Gadget', price: 14.95, quantity: 1 }
];

console.log(\`Total: $\${calculateTotal(cart).toFixed(2)}\`);
\`\`\`

Python:
\`\`\`python
def fibonacci(n):
    a, b = 0, 1
    for _ in range(n):
        yield a
        a, b = b, a + b

# Generate first 10 Fibonacci numbers
print(list(fibonacci(10)))
\`\`\`

## Complex Tables

| Feature       | Basic Plan | Pro Plan | Enterprise |
|---------------|:----------:|:--------:|:----------:|
| Storage       | 5GB        | 50GB     | Unlimited  |
| Users         | 3          | 10       | Unlimited  |
| Support       | Email      | Priority | 24/7       |
| Custom Domain | ❌         | ✅       | ✅         |
| Analytics     | Basic      | Advanced | Custom     |
| Price         | $9.99/mo   | $29.99/mo| Custom     |

## Math Formulas

\`\`\`

            };

            // Configure marked
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true,
                gfm: true
            });

            // Function to render markdown
            function renderMarkdown() {
                const markdown = editor.value;
                preview.innerHTML = marked.parse(markdown);
                
                // Apply syntax highlighting to code blocks
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }

            // Initial render
            renderMarkdown();

            // Update preview when markdown changes
            editor.addEventListener('input', renderMarkdown);

            // Simple text-based PDF export
            exportPdfButton.addEventListener('click', function() {
                loadingIndicator.style.display = 'flex';
                
                try {
                    // Get filename
                    let filename = filenameInput.value.trim() || 'document';
                    if (!filename.endsWith('.pdf')) {
                        filename += '.pdf';
                    }
                    
                    // Convert markdown to plain text (for simplicity)
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF({
                        orientation: 'portrait',
                        unit: 'mm',
                        format: 'a4'
                    });
                    
                    // Get the content as plain text (removing HTML tags)
                    const markdownText = editor.value;
                    
                    // Add title (first line typically)
                    const lines = markdownText.split('\n');
                    let title = "Document";
                    if (lines.length > 0 && lines[0].startsWith('# ')) {
                        title = lines[0].substring(2);
                    }
                    
                    // PDF settings
                    const pageWidth = doc.internal.pageSize.getWidth();
                    const margin = 20;
                    const textWidth = pageWidth - (margin * 2);
                    
                    // Add title
                    doc.setFontSize(18);
                    doc.text(title, margin, 20);
                    
                    // Add content
                    doc.setFontSize(12);
                    const content = markdownText.replace(/^# .*$/m, '').trim(); // Remove title from content
                    
                    const splitText = doc.splitTextToSize(content, textWidth);
                    doc.text(splitText, margin, 30);
                    
                    // Save the PDF
                    doc.save(filename);
                    
                } catch (error) {
                    console.error('PDF generation error:', error);
                    alert('There was an error generating the PDF. Try the HTML export option instead.');
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            });
            
            // HTML export as a fallback option
            exportHtmlButton.addEventListener('click', function() {
                loadingIndicator.style.display = 'flex';
                
                try {
                    // Get filename
                    let filename = filenameInput.value.trim() || 'document';
                    if (!filename.endsWith('.html')) {
                        filename += '.html';
                    }
                    
                    // Create HTML document
                    const htmlContent = `
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>${filename}</title>
                        <style>
                            body {
                                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                                line-height: 1.6;
                                color: #333;
                                max-width: 800px;
                                margin: 0 auto;
                                padding: 20px;
                            }
                            pre {
                                background-color: #f0f0f0;
                                padding: 10px;
                                border-radius: 3px;
                                overflow-x: auto;
                            }
                            code {
                                font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
                            }
                            table {
                                border-collapse: collapse;
                                width: 100%;
                                margin: 15px 0;
                            }
                            th, td {
                                border: 1px solid #ddd;
                                padding: 8px;
                            }
                            th {
                                background-color: #f2f2f2;
                            }
                            blockquote {
                                border-left: 4px solid #ccc;
                                margin: 15px 0;
                                padding: 5px 15px;
                                background-color: #f9f9f9;
                            }
                        </style>
                    </head>
                    <body>
                        ${preview.innerHTML}
                    </body>
                    </html>
                    `;
                    
                    // Create a Blob with the HTML content
                    const blob = new Blob([htmlContent], { type: 'text/html' });
                    
                    // Create a download link and trigger the download
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    
                    // Clean up
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                    
                } catch (error) {
                    console.error('HTML export error:', error);
                    alert('There was an error exporting as HTML.');
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            });

            // Sample templates
            sampleSelect.addEventListener('change', function() {
                const selected = this.value;
                if (selected && samples[selected]) {
                    editor.value = samples[selected];
                    renderMarkdown();
                }
                // Reset the dropdown
                setTimeout(() => {
                    this.value = '';
                }, 100);
            });

            // Auto-save to local storage
            function saveToLocalStorage() {
                localStorage.setItem('markdown-content', editor.value);
            }

            // Load from local storage
            function loadFromLocalStorage() {
                const savedContent = localStorage.getItem('markdown-content');
                if (savedContent) {
                    editor.value = savedContent;
                    renderMarkdown();
                }
            }

            // Save content every 5 seconds
            setInterval(saveToLocalStorage, 5000);
            
            // Save when user leaves the page
            window.addEventListener('beforeunload', saveToLocalStorage);
            
            // Load saved content when page loads
            loadFromLocalStorage();
        });
    </script>
</body>
</html>
