<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by Side Website Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .url-inputs {
            display: flex;
            justify-content: space-between;
            margin: 10px;
        }
        input {
            width: 45%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        .iframes {
            display: flex;
            flex: 1;
        }
        iframe {
            width: 50%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="url-inputs">
        <input type="text" id="url1" placeholder="Enter first URL" />
        <input type="text" id="url2" placeholder="Enter second URL" />
        <button onclick="loadUrls()">Load URLs</button>
    </div>
    <div class="iframes">
        <iframe id="iframe1" title="Website 1"></iframe>
        <iframe id="iframe2" title="Website 2"></iframe>
    </div>

    <script>
        function loadUrls() {
            const url1 = document.getElementById('url1').value;
            const url2 = document.getElementById('url2').value;

            // Set the src of the iframes to the entered URLs
            document.getElementById('iframe1').src = url1;
            document.getElementById('iframe2').src = url2;
        }
    </script>
</body>
</html>
