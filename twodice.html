<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Two Dice Roller</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
                max-width: 1000px;
                width: 100%;
            }

            h1 {
                color: #333;
                margin-bottom: 30px;
                font-size: 2.5em;
                font-weight: 300;
                text-align: center;
            }

            .main-content {
                display: flex;
                gap: 40px;
                align-items: flex-start;
            }

            .tasks-section {
                flex: 1;
            }

            .instruction {
                color: #666;
                margin-bottom: 20px;
                font-style: italic;
            }

            .task-input {
                width: 100%;
                padding: 12px;
                margin-bottom: 12px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 14px;
                transition: all 0.3s ease;
                background: rgba(255, 255, 255, 0.8);
            }

            .task-input:focus {
                outline: none;
                border-color: #667eea;
                transform: translateY(-1px);
                box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
            }

            .task-input.completed {
                background: #f0f8f0;
                border-color: #4caf50;
                text-decoration: line-through;
                opacity: 0.6;
            }

            .dice-section {
                flex: 0 0 300px;
                text-align: center;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 15px;
                padding: 30px;
            }

            .dice-container {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin: 20px 0;
            }

            .dice {
                width: 70px;
                height: 70px;
                background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
                border-radius: 12px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
                position: relative;
            }

            .dice-face {
                width: 100%;
                height: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                padding: 6px;
                gap: 2px;
            }

            .dot {
                width: 6px;
                height: 6px;
                background: white;
                border-radius: 50%;
                margin: auto;
            }

            .dice-1 .dot:nth-child(5) {
                opacity: 1;
            }
            .dice-1 .dot:not(:nth-child(5)) {
                opacity: 0;
            }

            .dice-2 .dot:nth-child(3) {
                opacity: 1;
            }
            .dice-2 .dot:nth-child(7) {
                opacity: 1;
            }
            .dice-2 .dot:not(:nth-child(3)):not(:nth-child(7)) {
                opacity: 0;
            }

            .dice-3 .dot:nth-child(3) {
                opacity: 1;
            }
            .dice-3 .dot:nth-child(5) {
                opacity: 1;
            }
            .dice-3 .dot:nth-child(7) {
                opacity: 1;
            }
            .dice-3
                .dot:not(:nth-child(3)):not(:nth-child(5)):not(:nth-child(7)) {
                opacity: 0;
            }

            .dice-4 .dot:nth-child(1) {
                opacity: 1;
            }
            .dice-4 .dot:nth-child(3) {
                opacity: 1;
            }
            .dice-4 .dot:nth-child(7) {
                opacity: 1;
            }
            .dice-4 .dot:nth-child(9) {
                opacity: 1;
            }
            .dice-4
                .dot:not(:nth-child(1)):not(:nth-child(3)):not(
                    :nth-child(7)
                ):not(:nth-child(9)) {
                opacity: 0;
            }

            .dice-5 .dot:nth-child(1) {
                opacity: 1;
            }
            .dice-5 .dot:nth-child(3) {
                opacity: 1;
            }
            .dice-5 .dot:nth-child(5) {
                opacity: 1;
            }
            .dice-5 .dot:nth-child(7) {
                opacity: 1;
            }
            .dice-5 .dot:nth-child(9) {
                opacity: 1;
            }
            .dice-5
                .dot:not(:nth-child(1)):not(:nth-child(3)):not(
                    :nth-child(5)
                ):not(:nth-child(7)):not(:nth-child(9)) {
                opacity: 0;
            }

            .dice-6 .dot:nth-child(1) {
                opacity: 1;
            }
            .dice-6 .dot:nth-child(3) {
                opacity: 1;
            }
            .dice-6 .dot:nth-child(4) {
                opacity: 1;
            }
            .dice-6 .dot:nth-child(6) {
                opacity: 1;
            }
            .dice-6 .dot:nth-child(7) {
                opacity: 1;
            }
            .dice-6 .dot:nth-child(9) {
                opacity: 1;
            }
            .dice-6
                .dot:not(:nth-child(1)):not(:nth-child(3)):not(
                    :nth-child(4)
                ):not(:nth-child(6)):not(:nth-child(7)):not(:nth-child(9)) {
                opacity: 0;
            }

            .dice-question .dot {
                opacity: 0;
            }
            .dice-question::after {
                content: "?";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 1.8em;
                color: white;
                font-weight: bold;
            }

            .dice:hover {
                transform: translateY(-3px) rotate(3deg);
                box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            }

            .dice.rolling {
                animation: roll 1s ease-in-out;
            }

            @keyframes roll {
                0% {
                    transform: rotate(0deg) scale(1);
                }
                25% {
                    transform: rotate(90deg) scale(1.1);
                }
                50% {
                    transform: rotate(180deg) scale(1.2);
                }
                75% {
                    transform: rotate(270deg) scale(1.1);
                }
                100% {
                    transform: rotate(360deg) scale(1);
                }
            }

            .roll-button {
                background: linear-gradient(45deg, #4caf50, #45a049);
                color: white;
                border: none;
                padding: 12px 24px;
                font-size: 16px;
                border-radius: 20px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
                margin: 15px 0;
            }

            .roll-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            }

            .roll-button:disabled {
                background: #ccc;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            .result {
                margin-top: 20px;
                padding: 20px;
                background: linear-gradient(45deg, #ffd89b, #19547b);
                border-radius: 12px;
                color: white;
                font-size: 1.1em;
                font-weight: bold;
                min-height: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 0;
                transform: translateY(20px);
                transition: all 0.5s ease;
                text-align: center;
            }

            .result.show {
                opacity: 1;
                transform: translateY(0);
            }

            .reset-button {
                background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
                color: white;
                border: none;
                padding: 8px 16px;
                font-size: 14px;
                border-radius: 15px;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 15px;
            }

            .reset-button:hover {
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
            }

            .status {
                color: #666;
                font-size: 14px;
                margin-top: 10px;
            }

            @media (max-width: 768px) {
                .main-content {
                    flex-direction: column;
                    gap: 20px;
                }

                .dice-section {
                    flex: none;
                }

                .container {
                    padding: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ðŸŽ² Two Dice Roller</h1>

            <div class="main-content">
                <div class="tasks-section">
                    <p class="instruction">
                        Enter up to 12 tasks below. Roll two dice to select a
                        task (first die Ã— 2 + second die).
                    </p>

                    <input
                        type="text"
                        class="task-input"
                        id="task1"
                        placeholder="Task 1"
                    />
                    <input
                        type="text"
                        class="task-input"
                        id="task2"
                        placeholder="Task 2"
                    />
                    <input
                        type="text"
                        class="task-input"
                        id="task3"
                        placeholder="Task 3"
                    />
                    <input
                        type="text"
                        class="task-input"
                        id="task4"
                        placeholder="Task 4"
                    />
                    <input
                        type="text"
                        class="task-input"
                        id="task5"
                        placeholder="Task 5"
                    />
                    <input
                        type="text"
                        class="task-input"
                        id="task6"
                        placeholder="Task 6"
                    />
                    <input
                        type="text"
                        class="task-input"
                        id="task7"
                        placeholder="Task 7"
                    />
                    <input
                        type="text"
                        class="task-input"
                        id="task8"
                        placeholder="Task 8"
                    />
                    <input
                        type="text"
                        class="task-input"
                        id="task9"
                        placeholder="Task 9"
                    />
                    <input
                        type="text"
                        class="task-input"
                        id="task10"
                        placeholder="Task 10"
                    />
                    <input
                        type="text"
                        class="task-input"
                        id="task11"
                        placeholder="Task 11"
                    />
                    <input
                        type="text"
                        class="task-input"
                        id="task12"
                        placeholder="Task 12"
                    />
                </div>

                <div class="dice-section">
                    <div class="dice-container">
                        <div class="dice dice-question" id="dice1">
                            <div class="dice-face">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                        <div class="dice dice-question" id="dice2">
                            <div class="dice-face">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>

                    <button class="roll-button" id="rollButton">
                        ðŸŽ² Roll the dice!
                    </button>

                    <div class="result" id="result">
                        Your task will appear here!
                    </div>

                    <div class="status" id="status">All tasks available</div>

                    <button class="reset-button" id="resetButton">
                        ðŸ”„ Reset All Tasks
                    </button>
                </div>
            </div>
        </div>

        <script>
            const dice1 = document.getElementById("dice1");
            const dice2 = document.getElementById("dice2");
            const rollButton = document.getElementById("rollButton");
            const resetButton = document.getElementById("resetButton");
            const result = document.getElementById("result");
            const status = document.getElementById("status");
            const taskInputs = document.querySelectorAll(".task-input");

            let usedTasks = new Set();

            function updateStatus() {
                const remaining = 12 - usedTasks.size;
                if (remaining === 0) {
                    status.textContent =
                        "All tasks completed! Reset to start over.";
                    rollButton.disabled = true;
                } else {
                    status.textContent = `${remaining} task${remaining !== 1 ? "s" : ""} remaining`;
                    rollButton.disabled = false;
                }
            }

            function calculateTaskNumber(die1Value, die2Value) {
                // Use a more balanced formula to distribute across 1-12
                return (die1Value - 1) * 2 + die2Value;
            }

            function getAvailableTaskNumbers() {
                const available = [];
                for (let i = 1; i <= 12; i++) {
                    if (!usedTasks.has(i)) {
                        available.push(i);
                    }
                }
                return available;
            }

            function rollForAvailableTask() {
                const available = getAvailableTaskNumbers();
                if (available.length === 0) return null;

                let attempts = 0;
                let taskNumber;

                do {
                    const die1Value = Math.floor(Math.random() * 6) + 1;
                    const die2Value = Math.floor(Math.random() * 6) + 1;
                    taskNumber = calculateTaskNumber(die1Value, die2Value);
                    attempts++;

                    if (available.includes(taskNumber)) {
                        return { taskNumber, die1Value, die2Value };
                    }
                } while (attempts < 50); // Prevent infinite loop

                // If we can't roll the exact number, pick randomly from available
                const randomAvailable =
                    available[Math.floor(Math.random() * available.length)];

                // Calculate dice values that would give us this task number
                for (let d1 = 1; d1 <= 6; d1++) {
                    for (let d2 = 1; d2 <= 6; d2++) {
                        if (calculateTaskNumber(d1, d2) === randomAvailable) {
                            return {
                                taskNumber: randomAvailable,
                                die1Value: d1,
                                die2Value: d2,
                            };
                        }
                    }
                }

                return null;
            }

            function rollDice() {
                // Check if at least one task is filled
                const tasks = Array.from(taskInputs)
                    .map((input) => input.value.trim())
                    .filter((task) => task !== "");

                if (tasks.length === 0) {
                    result.textContent = "Please enter at least one task!";
                    result.classList.add("show");
                    return;
                }

                if (usedTasks.size >= 12) {
                    result.textContent =
                        "All tasks completed! Reset to start over.";
                    result.classList.add("show");
                    return;
                }

                // Disable button during roll
                rollButton.disabled = true;
                dice1.classList.add("rolling");
                dice2.classList.add("rolling");
                result.classList.remove("show");

                // Animate dice rolling
                let rollCount = 0;
                const rollInterval = setInterval(() => {
                    const randomFace1 = Math.floor(Math.random() * 6) + 1;
                    const randomFace2 = Math.floor(Math.random() * 6) + 1;
                    dice1.className = `dice dice-${randomFace1} rolling`;
                    dice2.className = `dice dice-${randomFace2} rolling`;
                    rollCount++;

                    if (rollCount > 12) {
                        clearInterval(rollInterval);

                        // Get an available task
                        const rollResult = rollForAvailableTask();

                        if (!rollResult) {
                            result.textContent = "No available tasks!";
                            result.classList.add("show");
                            rollButton.disabled = false;
                            return;
                        }

                        const { taskNumber, die1Value, die2Value } = rollResult;

                        // Set final dice faces
                        dice1.className = `dice dice-${die1Value}`;
                        dice2.className = `dice dice-${die2Value}`;

                        // Get the corresponding task
                        const selectedTaskInput = document.getElementById(
                            `task${taskNumber}`,
                        );
                        const selectedTask = selectedTaskInput.value.trim();

                        setTimeout(() => {
                            dice1.classList.remove("rolling");
                            dice2.classList.remove("rolling");

                            if (selectedTask) {
                                usedTasks.add(taskNumber);
                                selectedTaskInput.classList.add("completed");
                                result.innerHTML = `<strong>Rolled ${die1Value} + ${die2Value} = Task ${taskNumber}!</strong><br>You must "${selectedTask}"`;
                            } else {
                                result.innerHTML = `<strong>Rolled ${die1Value} + ${die2Value} = Task ${taskNumber}!</strong><br>Task ${taskNumber} is empty. Try filling it in!`;
                            }

                            result.classList.add("show");
                            updateStatus();
                        }, 500);
                    }
                }, 100);
            }

            function resetTasks() {
                usedTasks.clear();
                taskInputs.forEach((input) => {
                    input.classList.remove("completed");
                });
                result.classList.remove("show");
                dice1.className = "dice dice-question";
                dice2.className = "dice dice-question";
                updateStatus();
            }

            rollButton.addEventListener("click", rollDice);
            resetButton.addEventListener("click", resetTasks);
            dice1.addEventListener("click", rollDice);
            dice2.addEventListener("click", rollDice);

            // Add enter key support for inputs
            taskInputs.forEach((input) => {
                input.addEventListener("keypress", (e) => {
                    if (e.key === "Enter") {
                        rollDice();
                    }
                });
            });

            // Initialize status
            updateStatus();
        </script>
    </body>
</html>
